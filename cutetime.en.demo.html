<html>  
	<head>  
	<title>CuteTime Plugin Demo (English)</title>  

	<script src="js/jquery-1.3.2.js" type="text/javascript"></script>  
	<script src="js/jquery.cuteTime.js" type="text/javascript"></script>  
    

	<script type="text/javascript">  
		$(document).ready(function () {
			// both lines assign cuteTime controller to all 'timetamp' class objectes

			$('.timestamp').cuteTime();

			// returns a cuter string of the passed in datetime
			$('.predetermined').text(" -> "+$.cuteTime('2009/10/16 22:11:19'));

			my_cutetime = $('.timestamp_move').cuteTime({ refresh: 10000 });
			
			// ISO8601 test
			$('.predetermined3').html(" -> "+$.cuteTime('2009'));
			$('.predetermined4').html(" -> "+$.cuteTime('2009-11'));
			$('.predetermined5').html(" -> "+$.cuteTime('2009-11-16'));
			$('.predetermined6').html(" -> "+$.cuteTime('2009-11-24T19:20+01:00'));
			$('.predetermined7').html(" -> "+$.cuteTime('2009-11-24T19:20:30+01:00'));
			$('.predetermined71').html(" -> "+$.cuteTime('2009-11-249T19:20:30+01:00'));
			$('.predetermined8').html(" -> "+$.cuteTime('2009-11-24T19:20:30.45+01:00'));
			$('.predetermined9').html(" === "+$.cuteTime('2009-11-24T08:15:30-05:00'));
			$('.predetermined10').html(" === "+$.cuteTime('2009-11-24T13:15:30Z'));
			
		});  
	</script>  
</head>  

<body>  
	<a href="http://tpgblog.com/cutetime" target="_top">return to CuteTime HomePage >>></a>
	<br><br>

	<div class="timestamp">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp">  
		2008/11/01 07:11:00
	</div>
	<div class="timestamp">  
		2018/11/01 07:11:00
	</div>
	<div class="timestamp"></div>
	<div class="timestamp" data-timestamp="1980/10/12 22:11:19">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp" data-timestamp="asd">  
		10/12/2009 22:11:19
	</div>
	<div class="timestamp" data-timestamp="asd">
		aoisd
	</div>
	<div class="timestamp" data-timestamp="asd"></div>

	<div class='predetermined'></div>

<!------------------------------------------------------------------------------->

	<div>
		<a href="#" onClick="$(my_cutetime).cuteTime.start_cuteness();">start</a> | 
		<a href="#" onClick="$(my_cutetime).cuteTime.stop_cuteness();">stop</a> | 
		<a href="#" onClick="$(my_cutetime).cuteTime.update_cuteness();">update</a>
	</div>

	<div class="timestamp_move">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp_move">  
		2008/11/01 07:11:00
	</div>
	<div class="timestamp_move">  
		2018/11/01 07:11:00
	</div>
	<div class="timestamp_move"></div>

	<div class="timestamp_move" data-timestamp="1980 10 12 22:11:19">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp_move" data-timestamp="asd">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp_move" data-timestamp="asd">  
		aoisd
	</div>
	<div class="timestamp_move" data-timestamp="asd"></div>
	
	
	<div class='predetermined3'></div>
	<div class='predetermined4'></div>
	<div class='predetermined5'></div>
	<div class='predetermined6'></div>
	<div class='predetermined7'></div>
	<div class='predetermined71'></div>
	<div class='predetermined8'></div>
	<div class='predetermined9'></div>
	<div class='predetermined10'></div>



</body>  
</html>
