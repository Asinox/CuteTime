<html>  
	<head>  
	<title>CuteTime Plugin Demo</title>  

	<script src="js/jquery-1.3.2.js" type="text/javascript"></script>  
	<script src="js/jquery.cuteTime.js" type="text/javascript"></script>  
    

	<script type="text/javascript">  
		$(document).ready(function () {
			//alert('CLICK OK');

			// both lines assign cuteTime controller to all 'timetamp' class objectes

			$('.timestamp').cuteTime();

			// returns a cuter string of the passed in datetime
			$('.predetermined').text(" -> "+$.cuteTime('2009/10/16 22:11:19'));

			my_cutetime = $('.timestamp_move').cuteTime({ refresh: 10000 });
		});  
	</script>  
</head>  

<body>  
	<a href="http://tpgblog.com/cutetime">return to CuteTime HomePage >>></a>
	<br><br>
	<div class="timestamp">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp">  
		2008/11/01 07:11:00
	</div>
	<div class="timestamp">  
		2018/11/01 07:11:00
	</div>
	<div class="timestamp"></div>
	<div class="timestamp" cutetime="1980/10/12 22:11:19">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp" cutetime="asd">  
		10/12/2009 22:11:19
	</div>
	<div class="timestamp" cutetime="asd">
		aoisd
	</div>
	<div class="timestamp" cutetime="asd"></div>

	<div class='predetermined'></div>

<!------------------------------------------------------------------------------->

	<div>
		<a href="#" onClick="$(my_cutetime).cuteTime.start_cuteness();">start</a> | 
		<a href="#" onClick="$(my_cutetime).cuteTime.stop_cuteness();">stop</a> | 
		<a href="#" onClick="$(my_cutetime).cuteTime.update_cuteness();">update</a>
	</div>

	<div class="timestamp_move">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp_move">  
		2008/11/01 07:11:00
	</div>
	<div class="timestamp_move">  
		2018/11/01 07:11:00
	</div>
	<div class="timestamp_move"></div>

	<div class="timestamp_move" cutetime="1980 10 12 22:11:19">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp_move" cutetime="asd">  
		2009/10/12 22:11:19
	</div>
	<div class="timestamp_move" cutetime="asd">  
		aoisd
	</div>
	<div class="timestamp_move" cutetime="asd"></div>



</body>  
</html>
